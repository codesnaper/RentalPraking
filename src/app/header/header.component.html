<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="1" size-md="2" size-sm="3">
          <ion-icon name="{{header.iconLast}}"></ion-icon>
        </ion-col>
        <ion-col size="10" size-md="8" size-sm="6" text-capitalize text-center>{{header.title}}</ion-col>
        <ion-col size="1" size-md="2" size-sm="3"><ion-icon name="{{header.iconLast}}"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
